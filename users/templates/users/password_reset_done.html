{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 10vh;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff;
            border-radius: 10px 10px 0 0;
            padding: 1.5rem 0;
        }
        .card-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.75rem 2rem;
            transition: background-color 0.15s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h2 class="card-title mb-0">Password Reset Sent</h2>
        </div>
        <div class="card-body">
            <p class="text-center">We've emailed you instructions for setting your password.</p>
            <p class="text-center">If you don't receive an email, please make sure you've entered the address you registered with, and check your spam folder.</p>
            <div class="text-center mt-4">
                <a href="{% url 'users:login' %}" class="btn btn-primary">Back to Login</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (optional for form validation or other features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+7Dk0TGn4uHqrLZz1JC7J4zjgx3Yq13KyA2" crossorigin="anonymous"></script>

</body>
</html>
